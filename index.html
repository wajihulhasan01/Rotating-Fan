<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Rotating Fan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="fan-container">
      <img src="Stick.png" alt="Stick" id="stick">
      <img src="Rotating-Fan4.png" alt="Fan" id="fan">
    </div>
    <div id="btns">
      <button onclick="onFan()" id="on">ON</button>
      <button onclick="offFan()" id="off">OFF</button>
      <button onclick="highFan()" id="high">HIGH</button>
      <button onclick="mediumFan()" id="med">MEDIUM</button>
      <button onclick="lowFan()" id="low">LOW</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
